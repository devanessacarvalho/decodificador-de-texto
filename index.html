<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <img src="./images/logo-alura.png" alt="Logo da Alura - Letra 'A' em azul escuro">
    </header>
    <main>
        <section>
            <form action="#">
                <textarea name="textoParaCripto" placeholder="Digite seu texto"></textarea>
                <label for="textoParaCripto"> 
                    <img src="./images/exclamation-circle-fill.svg" alt="ícone de exclamação"> 
                    Apenas letras minúsculas e sem acento.
                </label>
                <div>
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </form>
        </section>
        <section>
            <img src="./images/not-found.png" alt="Imagem representando 'Nenhuma mensagem encontrada'">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
